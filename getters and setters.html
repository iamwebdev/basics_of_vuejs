<!DOCTYPE html>
<html>
<head>
	<title>Vue Js</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>	
	<div id="app" class="form-group">
		<strong>Fullname: {{fullname}}</strong></br>
		<strong>Firstname: {{first}}</strong></br>
		<strong>Lastname: {{last}}</strong></br>
		<input type="text" class="form-control" v-model="fullname">
		<input type="text" class="form-control" v-model="first">
		<input type="text" class="form-control" v-model="last">

	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	var vue = new Vue({
		el: '#app',
		data : {
			first : '',
			last: ''
		},
		computed:{
			fullname:{ 
				get: function() {
					return this.first+' '+this.last
				},
				set: function(value){
					var fullName = value.split(' ')
					this.first = fullName[0]
					this.last = fullName[1]
				}
			}
		}
	});
</script>
</html>
