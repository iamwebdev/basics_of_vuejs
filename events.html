<!DOCTYPE html>
<html>
<head>
	<title>Vue Js</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>	
	<div id="app">
		<!-- <h1 v-text="message"></h1> -->
		<h6 v-text="count"></h6>
		<button class="btn btn-success" @click="countUp">Count Up</button>
		<button class="btn btn-danger" v-on:click="countDown">Count Down</button>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data : {
			// message: 'Hey amrit its time to use functions',
			count: 0
		},
		methods: {
			countUp: function(){
				this.count += 10;
			},
			countDown: function(){
				this.count -= 10;
			}
		}

	});
</script>
</html>
