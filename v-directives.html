<!DOCTYPE html>
<html>
<head>
	<title>Vue Js</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>	
	<div id="app">
		<h1 v-text="textMessage"></h1>
		<h1 v-html="htmlMessage"></h1>
		<h1 v-show="showMessage">Show my text</h1>
		<h1 v-if="ifMessage">If statement is working</h1>
		<h1 v-else>Else statement is working</h1>
		<h1 v-cloak="loadMessage">Load Vue then Show</h1>
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
	var app = new Vue({
		el: '#app',
		data : {
			textMessage : 'Hello Vue',
			htmlMessage : 'What the h##k <small> is VueJs</small>',
			showMessage: true,
			ifMessage: true
		}
	});
</script>
</html>
